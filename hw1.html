<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
        const NAMES = ['mango people t-shirt', 'banana people t-shirt', 'strawberry people t-shirt', 'orange people t-shirt', 'pumpkin people t-shirt', 'pineapple people t-shirt', 'cucumber people t-shirt', 'tomato people t-shirt'];
        const PRICE = ['52', '53', '55', '67', '69', '94', '23', '45']

        const catalog = {
               items: [],
               init() {
                   this.items = compile();
               }
           }
           catalog.init()

        function compile() {
               return NAMES.map ((name, index) => create(NAMES[index], PRICE[index]))
           }
        function create(name, price) {
               return {
                   name,
                   price
               }
           }
           
    </script>
</body>
</html>
